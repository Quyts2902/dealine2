<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Figma</title>
    </head>
    <body>
        <header>
            <div class="header_box" id="logo">Logo</div>
            <div class="header_box" id="menu">Menu</div>
            <div class="header_box" id="button">Button</div>
        </header>

        <div class="container gray">
            <div class="content">
                <div class="box" id="content">Content</div>
                <div class="box" id="image">Image</div>
            </div>
        </div>

        <div class="container">
            <div class="title">Title</div>
            <div class="content">
                <div class="item_big box">Item</div>
                <div class="item_big box">Item</div>
                <div class="item_big box">Item</div>
                <div class="item_big box">Item</div>
                <div class="item_big box">Item</div>
                <div class="item_big box">Item</div>
            </div>
        </div>

        <div class="container gray">
            <div class="title">Title</div>
            <div class="content" style="flex-wrap: nowrap;">
                <div class="item_small box">Item</div>
                <div class="item_small box">Item</div>
                <div class="item_small box">Item</div>
                <div class="item_small box">Item</div>
                <div class="item_small box">Item</div>
            </div>
        </div>

        <div class="container">
            <div class="title">Title</div>
            <div class="content" style="flex-wrap: nowrap;">
                <div class="item_normal box">Item</div>
                <div class="item_normal box">Item</div>
                <div class="item_normal box">Item</div>
                <div class="item_normal box">Item</div>
            </div>
        </div>

        <div class="footer">Footer</div>
    </body>
</html>
